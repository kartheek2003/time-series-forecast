<!DOCTYPE html>
<html>
<head>
    <title>Forecast App</title>
</head>
<body>
    <h1>Time Series Forecasting</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV file (must have 'Month' column):</label><br>
        <input type="file" name="file" required><br><br>

        <label>Select Model:</label><br>
        <select name="model">
            <option value="auto_arima">Auto ARIMA</option>
            <option value="prophet">Prophet</option>
        </select><br><br>

        <label>Forecast Periods:</label><br>
        <input type="number" name="periods" value="12" required><br><br>

        <input type="submit" value="Forecast">
    </form>

    {% if error %}
    <p style="color: red;">Error: {{ error }}</p>
    {% endif %}
</body>
</html>
